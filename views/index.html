<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Header Parser</title>
</head>
<body>
  <h1>Request Header Parser</h1>
  <button id="getInfoBtn">Get My Info</button>
  <div id="output"></div>

  <script >

document.getElementById('getInfoBtn').addEventListener('click', async () => {
  try {
    const response = await fetch('http://localhost:3500/api/whoami');
    if (!response.ok) {
      throw new Error('Network response was not ok');
    }
    const data = await response.json();
    console.log(data)
    document.getElementById('output').innerHTML = `
      <p><strong>IP Address:</strong> ${data.ipaddress}</p>
      <p><strong>Language:</strong> ${data.language}</p>
      <p><strong>Software:</strong> ${data.software}</p>
    `;
  } catch (error) {
    document.getElementById('output').innerHTML = `<p>Error: ${error.message}</p>`;
  }
});


  </script>
</body>
</html>
